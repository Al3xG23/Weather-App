<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <title>Travel Weather App</title>
</head>

<body>
    <nav class="nav justify-content-center w-auto p-5">
        <div class="container-fluid text-center fs-1">
            <h1 class="page-title" style="font-weight: bold;">Travel Weather</h1>
        </div>
    </nav>
    <!-- container for the search area -->
    <div class="card d-flex flex-row" style="height: 700px">
        <div id="search-side" class="card" style="width: 20rem">
            <div id="search1" class="card-body h-25">
                <h2 class="card-header">Search Your City</h2>
                <form id="city-form">
                    <input id="usercity" type="text" required list="searchdata" class="form-control"
                        placeholder="Enter City Name">
                    <button class="d-flex justify-content-center" type="submit" id="submit1">Search</button>
                    <!-- <button onclick="newSearch(document.getElementById('submit1').value)">Search</button> -->
                </form>
            </div>

            <!--container for the saved cities-->
            <div id="saved-cities" class="card-body h-75">
                <h2 class="card-header">Searched Cities</h2>
                <datalist id="searchdata"></datalist>
            </div>
        </div>

        <!--container for the weather-->
        <div class="card d-flex" style="width: 100rem">
            <div id="weather" class="card-body">
                <h3 class="card-header"
                    style="margin-top: 2px; margin-bottom: 14px; font-size: x-large; font-weight: bold;background-color: rgb(131, 199, 191);">
                    Current Weather
                </h3>
                <div id="current-weather-shell" class="card d-flex" style="height: 250px; font-weight: bold;">
                    <!--current weather should propagate here-->
                    <div id="current-weather" style="margin-left: 10px;">
                        <div id="weather-title" class="d-flex flex-row">
                            <div id="city-name"></div>
                            <div id="weather-icon"></div>
                        </div>
                    </div>
                </div>
                <h3 class="card-header"
                    style="margin-top: 14px; margin-bottom: 14px; font-size: x-large; font-weight: bold; background-color: rgb(131, 199, 191);">
                    5-Day
                    Forecast:</h3>
                <div id="five-day" class="card" style="height: 275px; font-weight: bold;">
                    <!--five day forecast-->
                    <div class="row">
                        <div class="col">
                            <div class="card"
                                style="height: 245px; margin-top: 15px; margin-left: 15px; background-color: rgb(241, 248, 184);">
                                <div id="day0" class="card-body">
                                    <div id="date0"></div>
                                    <div id="five-weather-icon0" style="text-align: center;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card"
                                style="height: 245px; margin-top: 15px; background-color: rgb(217, 240, 173);">
                                <div id="day1" class="card-body">
                                    <div id="date1"></div>
                                    <div id="five-weather-icon1" style="text-align: center;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card"
                                style="height: 245px; margin-top: 15px; background-color: rgb(184, 237, 219)">
                                <div id="day2" class="card-body">
                                    <div id="date2"></div>
                                    <div id="five-weather-icon2" style="text-align: center;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card"
                                style="height: 245px; margin-top: 15px; background-color: rgb(193, 243, 244)">
                                <div id="day3" class="card-body">
                                    <div id="date3"></div>
                                    <div id="five-weather-icon3" style="text-align: center;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card"
                                style="height: 245px; margin-top: 15px; margin-right: 15px; background-color: rgb(177, 221, 235);">
                                <div id="day4" class="card-body">
                                    <div id="date4"></div>
                                    <div id="five-weather-icon4" style="text-align: center;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="nav w-100% p-5 card-footer" id="footer">
        Mariel's Weather Page
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
